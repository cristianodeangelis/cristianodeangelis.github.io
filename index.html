    <link rel="stylesheet" href="styles.css">

<body>
    <header class="bg-dark text-white text-center py-3">
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="#">Cristiano De Angelis</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre mí</a>

                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>

    <main class="container mt-5 pt-5">
        <div class="row">
            <!-- Filtros -->
            <div class="col-md-2">
                <div class="form-group">
                    <label for="filtro-idioma" class="mr-2">Filtrar por idioma:</label>
                    <select id="filtro-idioma" class="form-control w-auto">
                        <option value="todos">Todos</option>
                        <option value="Português">Português</option>
                        <option value="Español">Español</option>
                        <option value="English">English</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="filtro-recientes" class="mr-2">Ordenar por:</label>
                    <select id="filtro-recientes" class="form-control w-auto">
                        <option value="recientes">Más recientes</option>
                        <option value="antiguos">Más antiguos</option>
                    </select>
                </div>
            </div>
    
            <!-- Contenido principal -->
            <div class="col-md-8">
                <div class="form-group">
                    <button id="filtro-investigaciones" class="btn btn-primary mb-2">Investigaciones</button>

                    <h2 class="inicio-title">Inicio</h2>
                    <div id="publicaciones" class="publicaciones-container"></div>
                </section>

            <!-- Información del autor -->
            <div class="col-md-2">
                <div class="author-info text-center">
                    <img src="20190708_dr_cristiano.jpg" alt="Autor" class="img-fluid rounded-circle mb-3">

                    <p>Investigador y autor especializado en gestión del conocimiento y la inteligencia organizacional.</p>
                </div>
            </div>
        </div>
